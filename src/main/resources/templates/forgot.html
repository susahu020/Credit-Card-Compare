<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change Password</title>
	<link rel="stylesheet" href="/CSS_File/passwordStyle.css">
</head>
<body>
	<form th:action="@{/send-otp}" method="post">
		
		<div class="userimage">
			<img src="/image/forgotpassword.png" width="70px">
			<h3>Welcome to here</h3>
			<label class="error" th:text="${userCheck }" ></label>
		</div>
		
		<label for="userid">Enter User Id</label>
		<input type="text" placeholder="Enter your user Id" id="userid" name="userid" required>
		
		<label for="userid">Enter Email Id</label>
		<input type="email" placeholder="Enter your email Id" id="useremail" name="useremail" required>
		
		<input type="submit" value="Check">
	</form>
	
</body>
</html>
