<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Person</title>
    <link rel="stylesheet" type="text/css" href="/CSS_File/bankDetailEditStyle.css">
</head>
<body>
    <h1>Edit Bank Detail</h1>
    <form th:action="@{/bankDetail/update}" th:object="${bank}" method="post">
        
        <div>
            <label for="bankid">Bank Id:</label>
            <input type="text" th:field="*{bankid}" readonly="readonly"/>
        </div>
        <div>
            <label for="bank-name">Bank Name:</label>
            <input type="text" th:field="*{bankName}" />
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
